<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PH Host Event Calendar (June 2025)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9fafb;
    }
    h1 {
      text-align: center;
      color: #111827;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .day {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px;
      height: 140px;
      overflow: hidden;
    }
    .date {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 6px;
      color: #6b7280;
    }
    .event {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tier-1 { background: #FFD700; color: black; }
    .tier-2 { background: #FFA500; }
    .tier-3 { background: #6ECF68; }
    .tier-4 { background: #3B82F6; }
    .tier-5 { background: #9CA3AF; }
    .tier-special { background: #C084FC; }
  </style>
</head>
<body>
  <h1>PH Host Event Calendar (June 2025)</h1>

  <div class="calendar">
    <!-- Example Days -->
    <div class="day">
      <div class="date">June 1</div>
      <a href="https://activity.bigo.tv/live/act/act_16907/index.html?id=66811" class="event tier-1">Star List</a>
      <a href="https://activity.bigo.tv/live/act/act_16907/index.html?id=66546" class="event tier-special">Early Bird Prize</a>
    </div>
    <div class="day">
      <div class="date">June 2</div>
      <a href="https://activity.bigo.tv/live/act/act_16907/index.html?id=66418" class="event tier-3">Rising Star</a>
      <a href="https://activity.bigo.tv/live/act/act_16907/index.html?id=66491" class="event tier-4">Ladder Challenge</a>
    </div>
    <div class="day">
      <div class="date">June 3</div>
      <a href="#" class="event tier-4">Ladder Challenge</a>
    </div>
    <div class="day">
      <div class="date">June 4</div>
      <a href="#" class="event tier-4">Ladder Challenge</a>
      <a href="#" class="event tier-1">Star List</a>
    </div>
    <div class="day">
      <div class="date">June 5</div>
      <a href="#" class="event tier-4">Ladder Challenge</a>
    </div>
    <div class="day">
      <div class="date">June 6</div>
      <a href="#" class="event tier-4">Ladder Challenge</a>
    </div>
    <div class="day">
      <div class="date">June 7</div>
      <a href="#" class="event tier-4">Ladder Challenge</a>
    </div>
    <!-- Repeat similar blocks for remaining days -->
  </div>
</body>
</html>
